<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8"/>
</head>
<body>
	
	    <section class="layout-content" layout:fragment="corpo">
	
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Lista de projetos</span>
	                    </li>
	                </ul>
	                <a class="btn btn-primary btn-md" href="/projetos/cadastrar" role="button">
	                    <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
	                    <span>Novo Projeto</span>
	                </a>
	            </div>
	        </nav>
	
	        <div class="container" id="listagem">
	        
	        <div th:replace="fragments/alert"></div>
	        
	         <!--  FIltro inicio -->
	            <p>
	                <i class="oi oi-magnifying-glass"></i><span></span>
	                <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseNome"
	                        aria-controls="collapseNome">Nome
	                </button>
	                  <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseStatus"
	                        aria-controls="collapseStatus">Status
	                </button>
	                
	            </p>
	            
	             
	            <div class="row">
	                <div class="col">
	                    <div class="collapse" id="collapseNome">
	
	                        <nav class="navbar navbar-light bg-light">
	                            <form class="form-inline" method="GET" action="/projetos/buscar/nome">
	                                <input class="form-control mr-sm-2" type="search" placeholder="nome" aria-label="Search"
	                                       name="nome" />
	                                <button class="btn btn-outline-success my-2 my-sm-0">Search</button>
	                            </form>
	                        </nav>
	
	                    </div>
	                </div>
	            </div>
	            
	            <div class="row">
	                <div class="col">
	                    <div class="collapse" id="collapseStatus">
	
	                        <nav class="navbar navbar-light bg-light">
	                            <form class="form-inline" method="GET" action="/projetos/buscar/Status">
	                                <select class="form-control mr-sm-2" name="Status" aria-label="Search">
	                                    <option value="">Status</option>
	                                    <option value="1">Ativo</option>
	                                    <option value="2">Inativo</option>
	                                    <option value="3">Encerrado</option>
	                                    
	                                </select>
	                                <button class="btn btn-outline-success my-2 my-sm-0">Search</button>
	                            </form>
	                        </nav>
	
	                    </div>
	                </div>
	            </div>
	            
	            <!--  FIltro fim -->
	
	            <div class="table-responsive">
	                <table class="table table-striped table-hover table-sm">
	                    <thead>
	                    <tr>
	                        <th>#</th>
	                        <th>Nome</th>
	                        <th>Status</th>
	                        <th>Ação</th>
	                    </tr>
	                    </thead>
	                    <tbody>
	                    <tr th:each = "p : ${projetos}">
	                        <td th:text = "${p.id}">id</td>
	                        <td th:text = "${p.nome}">nome</td>
	                        <td th:text = "${p.status}">status</td>
	                        <td colspan="2">
	                            <a class="btn btn-info btn-sm" th:href="@{/projetos/editar/{id} (id=${p.id})}" role="button">
	                                <span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
	                            </a>
	                            <button th:id="${ 'btn_projetos/excluir/' + p.id}" type="button" class="btn btn-danger btn-sm"
	                            data-toggle="modal" data-target="#myModal">
	                                <span class="oi oi-circle-x" title="Exclusão desabilitada" aria-hidden="true"></span>
	                            </button>
	                        </td>
	                    </tr>
	                    	                  
	                    </tbody>
	                </table>
	            </div>
	        </div>
	        <div th:replace="fragments/modal :: modal"></div>
	
	    </section>


</body>
</html>
