<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>
	
		<section class="layout-content" layout:fragment="corpo">
			<nav class="navbar navbar-expand-md bg-light">
				<div class="collapse navbar-collapse" id="navbarsExampleDefault">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item active"><i class="oi oi-caret-right"></i>
							<span>Lista de Usuários</span></li>
					</ul>
					<a class="btn btn-primary btn-md" href="/usuarios/cadastrar"
						role="button"> <span class="oi oi-plus" title="Cadastro"
						aria-hidden="true"></span> <span>Cadastrar Usuários</span>
					</a>
				</div>
			</nav>

			<div class="container">

				<!--  FIltro inicio -->
				<p>
					<i class="oi oi-magnifying-glass"></i><span></span>
					<button class="btn btn-primary" type="button"
						data-toggle="collapse" data-target="#collapseNome"
						aria-controls="collapseNome">Nome</button>
					<button class="btn btn-primary" type="button"
						data-toggle="collapse" data-target="#collapsePerfil"
						aria-controls="collapsePerfil">Perfil</button>
					<button class="btn btn-primary" type="button"
						data-toggle="collapse" data-target="#collapseData"
						aria-controls="collapseData">Data</button>
				</p>


				<div class="row">
					<div class="col">
						<div class="collapse" id="collapseNome">

							<nav class="navbar navbar-light bg-light">
								<form class="form-inline" method="GET"
									action="/usuarios/buscar/nome">
									<input class="form-control mr-sm-2" type="search"
										placeholder="nome" aria-label="Search" name="nome" />
									<button class="btn btn-outline-success my-2 my-sm-0">Search</button>
								</form>
							</nav>

						</div>
					</div>
				</div>

				<div class="row">
					<div class="col">
						<div class="collapse" id="collapsePerfil">

							<nav class="navbar navbar-light bg-light">
								<form class="form-inline" method="GET"
									action="/usuarios/buscar/Perfil">
									<select class="form-control mr-sm-2" name="Perfil"
										aria-label="Search">
										<option value="">Perfil</option>
										<option value="1">Administrador</option>
										<option value="2">Master</option>
										<option value="3">Operador</option>

									</select>
									<button class="btn btn-outline-success my-2 my-sm-0">Search</button>
								</form>
							</nav>

						</div>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<div class="collapse" id="collapseData">

							<nav class="navbar navbar-light bg-light">
								<form class="form-inline" method="GET"
									action="/usuarios/buscar/data">
									<input class="form-control mr-sm-2" type="date"
										aria-label="Search" name="inicio" /> <input
										class="form-control mr-sm-2" type="date" aria-label="Search"
										name="fim" />
									<button class="btn btn-outline-success my-2 my-sm-0">Search</button>
								</form>
							</nav>

						</div>
					</div>
				</div>
				<!--  FIltro fim -->

				<div class="table-responsive">
					<table class="table table-striped table-hover table-sm">
						<thead>
							<tr>
								<th>#</th>
								<th>Nome</th>
								<th>E-Mail</th>
								<th>Perfil</th>
								<th>Data Cadastro</th>
								<th>Ação</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>1</td>
								<td>Adminisrador</td>
								<td>adm@admin.com</td>
								<td>Administrador</td>
								<td>01/01/2019</td>

								<td colspan="2"><a class="btn btn-info btn-sm"
									href="/usuarios/editar/1" role="button"> <span
										class="oi oi-brush" title="Editar" aria-hidden="true"></span>
								</a>
									<button id="btn_usuarios/excluir/1" type="button"
										class="btn btn-danger btn-sm" data-toggle="modal"
										data-target="#myModal">
										<span class="oi oi-circle-x" title="Excluir"
											aria-hidden="true"></span>
									</button></td>
							</tr>

						</tbody>
					</table>
				</div>
			</div>
		</section>


	<footer class="layout-footer">
		<div class="container">
			<span class="footer-copy">&copy; Degenerations * Todos os
				direitos reservados.</span>
		</div>
</body>
</html>
