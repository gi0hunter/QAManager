<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>
		<section class="layout-content" layout:fragment="corpo">

			<nav class="navbar navbar-expand-md navbar-top bg-light">
				<div class="collapse navbar-collapse" id="navbarsExampleDefault">
					<ul class="navbar-nav">
						<li class="nav-item active"><i class="oi oi-caret-right"></i>
							<span>Cadastrar Usuários</span></li>
					</ul>
					

				</div>
				<a>    <br/>                      </a>
					<a class="btn btn-primary btn-md" href="/usuarios/listar"
						role="button"> <span class="oi oi-spreadsheet" title="Listar"
						aria-hidden="true"></span> <span>Listar Usuários</span>
					</a>

			</nav>


			<div class="container" id="cadastro">
				<form action="/funcionarios/salvar" method="POST">
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="nome">Nome do Usuário</label> <input type="text"
								class="form-control" id="nome" placeholder="Nome Completo"
								autofocus="autofocus" name="nome" value="" />
							<div class="invalid-feedback"></div>
						</div>

					</div>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="nome">E-mail</label> <input type="text"
								class="form-control" id="email" placeholder="email@provedor.com"
								autofocus="autofocus" name="email" value="" />
							<div class="invalid-feedback"></div>
						</div>

					</div>

					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="cargo">Perfil</label> <select id="cargo"
								class="form-control" name="cargo">
								<option value="">Selecione...</option>
								<option value="1">Administrador</option>
								<option value="2">Master</option>
								<option value="3">Operador</option>

							</select>
							<div class="invalid-feedback"></div>
						</div>
					</div>
					<div class="form-row">
						</br>
					</div>
					<input type="hidden" id="id" name="id" value="" />
					<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
				</form>
			</div>
		</section>

	

	<footer class="layout-footer">
		<div class="container">
			<span class="footer-copy">&copy; Degenerations * Todos os
				direitos reservados.</span>
		</div>
	</footer>

</body>
</html>
