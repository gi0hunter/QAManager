<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />

</head>
<body>
		
		<section class="layout-content" layout:fragment="corpo">

			<nav class="navbar navbar-expand-md bg-light">
				<div class="collapse navbar-collapse" id="navbarsExampleDefault">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item active"><i class="oi oi-caret-right"></i>
							<span>Lista de Planos</span></li>
					</ul>
					<a class="btn btn-primary btn-md" href="/planos/cadastrar"
						role="button"> <span class="oi oi-plus" title="Cadastro"
						aria-hidden="true"></span> <span>Novo Planos</span>
					</a>
				</div>
			</nav>

			<div class="container" id="listagem">
			
			<!--  FIltro inicio -->
	            <p>
	                <i class="oi oi-magnifying-glass"></i><span></span>
	                <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapsePlano"
	                        aria-controls="collapsePlano">Plano
	                </button>
	                <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseProjeto"
	                        aria-controls="collapseProjeto">Projeto
	                </button>
	                 <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseStatus"
	                        aria-controls="collapseStatus">Status
	                </button>
	               
	            </p>
	            
	            
	            <div class="row">
	                <div class="col">
	                    <div class="collapse" id="collapsePlano">
	
	                        <nav class="navbar navbar-light bg-light">
	                            <form class="form-inline" method="GET" action="/planos/buscar/Plano">
	                                <input class="form-control mr-sm-2" type="search" placeholder="Plano" aria-label="Search"
	                                       name="Plano" />
	                                <button class="btn btn-outline-success my-2 my-sm-0">Search</button>
	                            </form>
	                        </nav>
	
	                    </div>
	                </div>
	            </div>
	            
	            <div class="row">
	                <div class="col">
	                    <div class="collapse" id="collapseProjeto">
	
	                        <nav class="navbar navbar-light bg-light">
	                            <form class="form-inline" method="GET" action="/planos/buscar/Projeto">
	                                <select class="form-control mr-sm-2" name="Projeto" aria-label="Search">
	                                    <option value="">Projeto</option>
	                                    <option value="1">Administrador</option>
	                                    <option value="2">Master</option>
	                                    <option value="3">Operador</option>
	                                    
	                                </select>
	                                <button class="btn btn-outline-success my-2 my-sm-0">Search</button>
	                            </form>
	                        </nav>
	
	                    </div>
	                </div>
	            </div>
	            
	            <div class="row">
	                <div class="col">
	                    <div class="collapse" id="collapseStatus">
	
	                        <nav class="navbar navbar-light bg-light">
	                            <form class="form-inline" method="GET" action="/planos/buscar/Status">
	                                <select class="form-control mr-sm-2" name="Status" aria-label="Search">
	                                    <option value="">Status</option>
	                                    <option value="1">Ativo</option>
	                                    <option value="2">Inativo</option>
	                                    <option value="3">Encerrado</option>
	                                    
	                                </select>
	                                <button class="btn btn-outline-success my-2 my-sm-0">Search</button>
	                            </form>
	                        </nav>
	
	                    </div>
	                </div>
	            </div>
	            

	<!--  FIltro fim -->
			
			

				<div class="table-responsive">
					<table class="table table-striped table-hover table-sm">
						<thead>
							<tr>
								<th>#</th>
								<th>Projeto</th>
								<th>Plano</th>
								<th>Status</th>
								<th>Ação</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>1</td>
								<td>Administração</td>
								<td>Cadastro de Administração</td>
								<td>Ativo</td>
								<td colspan="2"><a class="btn btn-info btn-sm"
									data-toggle="tooltip" href="/planos/editar/3" role="button">
										<span class="oi oi-brush" title="Editar Plano"
										aria-hidden="true"></span>
								</a>
									<button id="btn_planos/excluir/1" data-toggle="tooltip"
										type="button" class="btn btn-danger btn-sm">
										<span class="oi oi-circle-x" title="Exclusão desabilitada"
											aria-hidden="true"></span>
									</button>
									<button class="btn btn-warning btn-sm" data-toggle="tooltip"
										href="/planos/desativar/1" role="button">
										<span class="oi oi-lock-locked" title="desativar"
											aria-hidden="true"></span>
									</button>
									<button class="btn btn-success btn-sm" data-toggle="tooltip"
										href="/planos/casos/1" role="button">
										<span class="oi oi-list" title="Listar Casos de Testes"
											aria-hidden="true"></span>
									</button>
									<button class="btn btn-success btn-sm" data-toggle="tooltip"
										href="/casos/cadastrar" role="button">
										<span class="oi oi-plus" title="Cadastrar Caso de Teste"
											aria-hidden="true"></span>
									</button>
									</td>
							</tr>
							<tr>
								<td>2</td>
								<td>Administração</td>
								<td>Alteração de Administração</td>
								<td>Ativo</td>
								<td colspan="2"><a class="btn btn-info btn-sm"
									href="/planos/editar/2" role="button"> <span
										class="oi oi-brush" title="Editar" aria-hidden="true"></span>
								</a>
									<button id="btn_planos/excluir/2" type="button"
										class="btn btn-danger btn-sm">
										<span class="oi oi-circle-x" title="Exclusão desabilitada"
											aria-hidden="true"></span>
									</button>
									<button class="btn btn-warning btn-sm"
										href="/planos/desativar/2" role="button">
										<span class="oi oi-lock-locked" title="desativar"
											aria-hidden="true"></span>
									</button>
									<button class="btn btn-success btn-sm" data-toggle="tooltip"
										href="/planos/casos/1" role="button">
										<span class="oi oi-list" title="Listar Casos de Testes"
											aria-hidden="true"></span>
									</button>
									<button class="btn btn-success btn-sm" data-toggle="tooltip"
										href="/casos/cadastrar" role="button">
										<span class="oi oi-plus" title="Cadastrar Caso de Teste"
											aria-hidden="true"></span>
									</button></td>
							</tr>
							<tr>
								<td>3</td>
								<td>Recursos Humanos</td>
								<td>Cadastro de Recursos Humanos</td>
								<td>Ativo</td>
								<td colspan="2"><a class="btn btn-info btn-sm"
									data-toggle="tooltip" title="Editar" href="/planos/editar/2"
									role="button"> <span class="oi oi-brush" aria-hidden="true"></span>
								</a>
									<button id="btn_planos/excluir/3" data-toggle="tooltip"
										type="button" class="btn btn-danger btn-sm">
										<span class="oi oi-circle-x" title="Exclusão desabilitada"
											aria-hidden="true"></span>
									</button>
									<button class="btn btn-warning btn-sm" data-toggle="tooltip"
										href="/planos/desativar/3" role="button">
										<span class="oi oi-lock-locked" title="Desativar"
											aria-hidden="true"></span>
									</button>
									<button class="btn btn-success btn-sm" data-toggle="tooltip"
										href="/planos/casos/1" role="button">
										<span class="oi oi-list" title="Listar Casos de Testes"
											aria-hidden="true"></span>
									</button>
									<button class="btn btn-success btn-sm" data-toggle="tooltip"
										href="/casos/cadastrar" role="button">
										<span class="oi oi-plus" title="Cadastrar Caso de Teste"
											aria-hidden="true"></span>
									</button></td>
							</tr>

						</tbody>
					</table>
				</div>
			</div>

		</section>


	<footer class="layout-footer">
		<div class="container">
			<span class="footer-copy">&copy; Degenerations * Todos os
				direitos reservados.</span>
		</div>
	</footer>

</body>
</html>
